<main>
    <div class="content_header">
        <div id="weekly">Weekly Plan</div>
        <div id="sort">
            <input type="button" class="btn btn-success btn-lg" 
             onclick="javascript:sort();" value="Sort Tasks">

    </div>

                <input
                    name="email" type="email"
                    class="form-control border-secondary bg-transparent text-light"
                    placeholder="joe.bloggs@example.com" required />
